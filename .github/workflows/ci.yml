name: ci

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install fish
        run: apt-get install fish

      - name: Test python
        run: fish ./test.fish python

      - name: Test c++
        run: fish ./test.fish c++
